<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Módulo 2 - Exercícios</title>
</head>

<body>

    <h1 class="topTitle">Exercicios de estudo</h1>
    <main class="container">

        <!-- exercicios de exemplos -->
        <section class="card">
            <h2>Números Decrescentes</h2>
            <form id="formDecrescente">
                <div class="input-group">
                    <label for="inputdecrescente">Número:</label>
                    <input type="text" id="inputdecrescente" required>
                </div>
                <button type="submit">decrescer</button>
            </form>
            <output id="respDecrescente" class="resultado"></output>
        </section>

        <section class="card">
            <h2>Tabuada</h2>
            <form id="formTabuada">
                <div class="input-group">
                    <label for="inputTabuada">Número:</label>
                    <input type="text" id="inputTabuada" required>
                </div>
                <button type="submit">Mostrar Tabuada</button>
            </form>
            <output id="respTabuada" class="resultado"></output>
        </section>

        <section class="card">
            <h2>Pares</h2>
            <form id="formPares">
                <div class="input-group">
                    <label for="inputPares">Número:</label>
                    <input type="text" id="inputPares" required>
                </div>
                <button type="submit">Mostrar Pares</button>
            </form>
            <output id="respPares" class="resultado"></output>
        </section>

    </main>

    <script src="./conceitos.js"></script>
</body>

</html>
