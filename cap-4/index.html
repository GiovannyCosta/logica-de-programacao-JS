<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <section class="card">
            <h2>Situação do aluno</h2>
            <form id="formAluno">
                <div class="input-group">
                    <label for="inputNomeAluno">Nome:</label>
                    <input type="text" id="inputNomeAluno" required>
                </div>
                <div class="input-group">
                    <label for="inputNotaAluno1">Primeira nota:</label>
                    <input type="text" id="inputNotaAluno1" required>
                </div>
                <div class="input-group">
                    <label for="inputNotaAluno2">Segunda nota:</label>
                    <input type="text" id="inputNotaAluno2" required>
                </div>
                <button type="submit">Mostrar</button>
            </form>
            <output id="respSituacaoAluno" class="resultado"></output>
        </section>
    </main>
</body>
<script src="./exercicios.js"></script>

</html>
